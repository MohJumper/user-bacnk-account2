<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
	<head>
		<title>Account #</title>
	</head>
	<body>
		
		<h1> Account # </h1>
		<form action="/users/{userId}/accounts"  method="post">
			<div>
				Account Name: <input type="text" th:field=${account.accountId} />
			</div>
			
			<div>
				<input type="submit" value="Save Account" />
			</div>
			
			<div>
				<a href="/users/{userId}">Back</a>
			</div>
		
		</form>
	
	</body>
</html>
